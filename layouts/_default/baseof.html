<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
    {{ block "head" . }}{{ end }}
  </head>
  <body class="tk-ibm-plex-mono mx-auto max-w-screen-2xl">
    {{ partial "navbar.html" . }}
    <main class="overflow-x-hidden">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    <div class="overlay"></div>
    <div class="btn-up">&uparrow;</div>
    {{ block "js" . }}{{ end }}
    {{ $default := resources.Get "js/default.js" | js.Build (dict "minify" hugo.IsProduction) }}
    <script src="{{ $default.Permalink }}"></script>
  </body>
</html>
