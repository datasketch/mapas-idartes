<header class="header">
    <div class="flex justify-between items-center mx-auto xl:container">
        <a href="{{ relref . " _index.md" }}">
            <img class="h-12 md:h-16 lg:h-18 xl:h-20" src="/images/logo_mapas.svg" alt="Logo mapas">
        </a>
        <nav>
            <!-- NAV DESKTOP -->
            <ul class="hidden lg:grid lg:grid-cols-4 lg:gap-x-6 xl:gap-x-8 text-center">
                {{ range .Site.Menus.main }}
                <li>
                    <a class="text-white uppercase text-sm xl:text-base" href="{{ .URL }}">{{ .Title }}</a>
                </li>
                {{ end }}
            </ul>
            <!-- NAV MOBILE -->
            <ul class="nav">
                {{ range .Site.Menus.main }}
                <li class="mb-8">
                    <a class="text-white uppercase text-sm xl:text-base" href="{{ .URL }}">{{ .Title }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>
        <div class="menu-button py-4">
            <span class="menu-icon" id="menu-icon"></span>
        </div>
    </div>
</header>
